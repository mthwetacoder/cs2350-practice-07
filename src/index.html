<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="stylesheets/application.css">
  <title>A canvas 2D graphics scene</title>
</head>
<body>
  <h1>Welcome to the Canvas!</h1>
  <label for="Canvas_type">Choose a drawing: </label>
  <select name="Canvas_type" id="Canvas_type" >
    <option value="undefined" selected disabled>Select</option>
    <option value="cube">Cube</option>
    <option value="random_dots">Random Dots</option>
  </select>
  <br>
  <canvas width="500" height="395">
    Your browser hates me (and canvas).
  </canvas>
  
  <form action="">
    <fieldset id="cube_options">
      <legend>&nbsp;The Cube&nbsp;</legend>
      <label for="x">Scale the cube</label><br>
      <input id="x" type="range" min="0" max="10" step="0.1" value="1"><br>
      <label for="c">Pick a color</label>
      <input id="c" type="color">
    </fieldset>
    <fieldset id="dots_options">
      <legend>&nbsp;Random Dots&nbsp;</legend>
      <label for="amount">How many dots?</label>
      <input id="amount" type="number" min="10" value="100" step="100">
    </fieldset>
  </form>

  <script src="javascripts/application.js"></script>
</body>
</html>
